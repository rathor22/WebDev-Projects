   .gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin: 20px;
}

.gallery img {
  width: 200px;
  height: 400px;
  margin: 10px;
  object-fit: cover; /* Scales image to fit container */
  transition: transform 0.3s ease-in-out;/* Smooth transition effect */
gap: 1.25rem; 
}

.gallery img:hover {
    flex: 3;
  
  transform: translateY(-10px) scale(1.1) rotate(5deg); /* Image floats up and slightly scales on hover */
  box-shadow: 0px 5px 10px rgba(11, 238, 42, 0.2); /* Adds subtle shadow on hover */
}



</style>
